<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main>
    <section id="section-top">
      <h1>SPLI<br>TTER</h1>
    </section>
    <section id="section-bottom">
      <section id="section-calculation">
        <div class="input-div">
          <div class="label-and-error-wrapper">
            <label>Bill</label>
            <p class="error-msg error-msg-active">Can't be zero</p>
          </div>
          <input type="number" id="bill" placeholder="0">
        </div>

        <div class="input-div">
          <label class="tip">Select Tip %</label>
          <div class="button-div">
            <button class="button-tip">5%</button>
            <button class="button-tip">10%</button>
            <button class="button-tip">15%</button>
            <button class="button-tip">25%</button>
            <button class="button-tip">50%</button>
            <input id="custom-input" type="number" placeholder="Custom">
          </div>
        </div>

        <div class="input-div">
          <div class="label-and-error-wrapper">
            <label>Number of People</label>
            <p class="error-msg error-msg-active">Can't be zero</p>
          </div>
          <input type="number" id="people" placeholder="0">
        </div>
      </section>
      <section id="section-result">
        <div class="result">
          <p>Tip Amount <br>
            <span>/ person</span></p>
          <h2 id="tip-amount">$0.00</h2>
        </div>
        <div class="result">
          <p>Total <br>
            <span>/ person</span></p>
          <h2 id="total">$0.00</h2>
        </div>
        <button id="reset">Reset</button>
      </section>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Alifkm">Alif Kahfi</a>.
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
